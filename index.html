<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Sport Pour Vous !</title>
  <link rel="icon" href="./img/2138358_ball_basketball_sport_team sports_icon.ico" />
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div id="formulaire-container">
    <p id="web_title">Le Sport Pour Vous !</p>
    <form id="reservationForm">
      <h1>Réservation</h1>

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="mail">E-mail :</label>
      <input type="email" id="mail" name="mail" required>

      <label for="tel">Numéro de téléphone :</label>
      <input type="tel" id="tel" name="tel" required>

      <label for="date">Date de réservation :</label>
      <input type="date" id="date" name="date" required>

      <button type="submit" id="submitBtn">Réserver</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
